<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />

  </head>
  <body>
    <center>
      <main>
        <div id="div_cl">
          <input type="text" id="input" readonly />
          <input
            type="button"
            value="1"
            id="1cal"
            value="1"
            class="button"
            onclick="
            let a='1cal';display(a)"
          />
          <input
            type="button"
            value="2"
            id="2cal"
            value="2"
            class="button"
            onclick="a='2cal';display(a)"
          />
          <input
            type="button"
            value="3"
            id="3cal"
            class="button"
            onclick="a='3cal';display(a)"
          />
          <input
            type="button"
            value="4"
            id="4cal"
            class="button"
            onclick="a='4cal';display(a)"
          />
          <input
            type="button"
            value="5"
            id="5cal"
            class="button"
            onclick="a='5cal';display(a)"
          />
          <input
            type="button"
            value="6"
            id="6cal"
            class="button"
            onclick="a='6cal';display(a)"
          />
          <input
            type="button"
            value="7"
            id="7cal"
            class="button"
            onclick="a='7cal';display(a)"
          />
          <input
            type="button"
            value="8"
            id="8cal"
            class="button"
            onclick="a='8cal';display(a)"
          />
          <input
            type="button"
            value="9"
            id="9cal"
            class="button"
            onclick="a='9cal';display(a)"
          />
          <input
            type="button"
            value="+"
            id="+cal"
            class="button"
            onclick="a='+cal';display(a)"
          />
          <input
            type="button"
            value="0"
            id="0cal"
            class="button"
            onclick="a='0cal';display(a)"
          />
          <input
            type="button"
            value="-"
            id="-cal"
            class="button"
            onclick="a='-cal';display(a)"
          />
          <input
            type="button"
            value="<-"
            id="back"
            class="button"
            style="background-color: red; color: aliceblue"
            onclick="c=c.substring(0,c.length - 1);document.querySelector('#input').value=c;"
          />
          <input
            type="button"
            value="/"
            id="/cal"
            class="button"
            onclick="a='/cal';display(a)"
          />
          <input
            type="button"
            value="*"
            id="*cal"
            class="button"
            onclick="a='*cal';display(a)"
          />
          <input
            type="button"
            value="clear"
            id="clear"
            class="button"
            style="background-color: red; color: aliceblue"
            onclick="document.querySelector('#input').value='';c='';"
          />
          <input
            type="button"
            value="="
            id="value"
            class="button"
            style="background-color: red; color: aliceblue"
            onclick="
            document.querySelector('#input').value=eval(c);
            alert(eval(c));
            c='';"
          />
        </div>
      </main>
    </center>
    <script src="calculator.js"></script>
  </body>
</html>
